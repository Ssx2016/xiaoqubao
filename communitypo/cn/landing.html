<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>小区宝-登录</title>
	<link rel="shortcut icon" href="../images/favicon.ico">
	<link rel="stylesheet" href="../css/reset.css" type="text/css">
	<link rel="stylesheet" href="../css/common.css" type="text/css">
	<link rel="stylesheet" href="../css/landing.css" type="text/css">
	<style type="text/css">		
		.textbox {
			width: 160px;
		}
		.inlab {
			display: inline;
			width: 75px;
			margin-left: 26px;
			text-align: right;
		}
		.login {
			display: none;
		}
		.login .button {
			margin-top: 10px;
		}
		.intex {
			width: 148px;
			height: 30px;
			line-height: 30px;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="head clearfix">
			<dl class="logo">
				<dt>
					<a href="" title="logo">
						<img src="../images/logo.png" alt="logo">
					</a>
				</dt>
				<dd>
					<h2>小区宝</h2>
					<p>社区服务O2O平台</p>
				</dd>
			</dl>
			<div class="index-nav clearfix">
				<a href="" title="小区宝官网"><span>小区宝官网</span></a>
				<a href="" title="胖吴货栈官网"><span>胖吴货栈官网</span></a>
				<a href="" title="关于我们"><span>关于我们</span></a>
				<a href="" title="帮助"><span>帮助</span></a>	
			</div>
		</div>
		<div class="big-pic">
			<div class="pic-con clearfix">
				<!-- <img src="../images/big-oic_02.png" alt=""> -->
				<div class="landing">
					<dl class="clearfix">
						<dt>
							<img src="../images/logo.png" alt="logo" title="logo">
						</dt>
						<dd>小区宝后台</dd>
					</dl>							
					<form action="">
						<div class="inbox clearfix">
							<label for="version" class="inlab">用 户 名：</label>
							<div class="textbox">
								<input type="text" class="intex" name="version">
							</div>
						</div>
						<div class="inbox clearfix">
							<label for="version" class="inlab">密 码 ：</label>
							<div class="textbox">
								<input type="password" class="intex" name="version">
							</div>
						</div>
					</form>	
					<input type="button" value="登录" class="button">
					<p>账号/密码错误，请联系管理员</p>
				</div>
				<div class="landing login">
					<dl class="clearfix">
						<dt>
							<img src="../images/logo.png" alt="logo" title="logo">
						</dt>
						<dd>小区宝注册</dd>
					</dl>							
					<form action="">
						<div class="inbox clearfix">
							<label for="version" class="inlab">用 户 名：</label>
							<div class="textbox">
								<input type="text" class="intex" name="version">
							</div>
						</div>
						<div class="inbox clearfix">
							<label for="version" class="inlab">密 码 ：</label>
							<div class="textbox">
								<input type="password" class="intex" name="version">
							</div>
						</div>
						<div class="inbox clearfix">
							<label for="version" class="inlab">确认密码 ：</label>
							<div class="textbox">
								<input type="password" class="intex" name="version">
							</div>
						</div>
					</form>	
					<input type="button" value="注册" class="button">
				</div>
				<div class="scan-code">
					<img src="..//images/loadbg_06.png" title="微信二维码" alt="微信二维码">
					<p>扫二维码，下载小区宝</p>
				</div>
				<div class="pic-change clearfix">
					<span class="pic-left"></span>
					<span class="pic-right"></span>
				</div>
			</div>
		</div>
		<div class="copyright">
			<div class="cop-con">				
				<h3>
					<span>深圳市小区宝网络技术有限公司</span>
					<span>版权所有</span>
				</h3>
			</div>
		</div>
	</div>
	<script src="../js/jquery-1.12.3.js" type="text/javascript"></script>
	<script type="text/javascript" src="../js/landing.js"></script>
</body>
</html>
